<div class="textxblock-container">
  <div class="main-div">
    <div class="show-question-div">
      <p id="show-question"></p>
    </div>
    <div class="container-div">
      <div class="code-editor-menu">
        <div id="submit"><span class="arrow"></span><span>Run</span></div>
        <div class="checkbox-div">
          Answer Visibility:
          <select class="ans-select" autocomplete="off">
            <option>Hide</option>
            <option>Show</option>
          </select>
          <div class="timer-div">
            <span
              style="padding: 1px; display: flex; align-items: center"
              class="timer-text"
              >Solution unlocks in:</span
            >
            <span
              style="padding: 1px; display: flex; align-items: center"
              id="timer"
              >00:00</span
            >
          </div>
        </div>

        <div class="theme">
          Editor Theme:
          <select class="theme-changer">
            <option>Dark Mode</option>
            <option>Light Mode</option>
          </select>
        </div>
        <div class="lang-div">Language: <span class="lang"></span></div>
        <div class="reset">
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.719 12A10.719 10.719 0 0 1 1.28 12h.838a9.916 9.916 0 1 0 1.373-5H8v1H2V2h1v4.2A10.71 10.71 0 0 1 22.719 12z"
            />
            <path fill="none" d="M0 0h24v24H0z" />
          </svg>
        </div>
      </div>
      <div class="editors-div">
        <div class="loader-overlay">
          <div class="internal-loader"></div>
        </div>
        <div class="editor-container">
          <div id="container"></div>
        </div>
        <div class="answer-container-div">
          <pre class="answer-container"></pre>
        </div>
      </div>

      <div class="progress-results">
        <div class="progressBar-div">
          <div id="progressBar"></div>
        </div>
        <div class="results-div">
          <span class="results"></span><span class="results-marks"></span
          ><span class="msg"></span>
        </div>
      </div>
    </div>
  </div>
</div>
