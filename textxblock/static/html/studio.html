<div class="textxblock-container">
  <div class="parent-div">
    <form id="form">
      <div class="for-inputs">
        <div class="file-marks-div">
          <input type="text" id="file-name" placeholder="File name" required />
          <div>
            <select id="select-language">
              <option value="java">Java</option>
              <option value="python">Python</option>
            </select>
          </div>
          <input
            id="marks"
            type="number"
            min="1"
            max="10"
            placeholder="marks"
            required
          />
        </div>

        <div class="switch-btn-div" style="display: flex; width: 100%">
          <label class="switch">
            <input type="checkbox" class="checkBox" />
            <span class="slider">
              <div class="slider-div">
                <span class="left-text">Direct</span>
                <span class="right-text">Repo</span>
              </div>
            </span>
          </label>
          <!-- <select id="select-execution">
            <option value="direct">Direct</option>
            <option value="repo">Repo</option>
          </select> -->
        </div>
        <label>Question </label>
        <textarea
          id="question-input"
          placeholder="Enter Question here"
          required
        ></textarea>
        <!--Explanation-->
        <label>Explanation </label>
        <textarea
          id="Explanation"
          placeholder="Explain your solution"
        ></textarea>

        <!--Answer-->
        <label>Answer </label>
        <textarea
          id="actual-answer"
          placeholder="Provide Answer for the question"
          required
        ></textarea>

        <label>Boilerplate code</label>
        <textarea
          id="boilerplate"
          placeholder="Provide boilerplate code on monaco edior"
          required
        ></textarea>

        <!-- <label>Expected output</label> -->
        <input
          type="number"
          id="expected-output"
          placeholder="Expected output"
        />

        <!-- <label>Repo url</label> -->
        <input type="text" id="repo-url" placeholder="Repo address" />
      </div>
      <div class="button-div">
        <button id="button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
