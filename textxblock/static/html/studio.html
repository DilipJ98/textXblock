<div class="textxblock-container">
  <div class="parent-div">
    <form id="form">
      <div class="for-inputs">
        <div class="language-marks">
          <span>Choose programming language</span>
          <select id="select">
            <option value="java">Java</option>
            <option value="python">Python</option>
          </select>
          <label>Marks</label>
          <input
            id="marks"
            type="number"
            min="1"
            max="10"
            placeholder="Max marks 10"
            required
          />
        </div>
        <label>Question </label>
        <textarea
          id="question-input"
          placeholder="Enter Question here"
          required
        ></textarea>
        <!--Explanation-->
        <label>Explanation </label>
        <textarea
          id="Explanation"
          placeholder="Explain your solution"
        ></textarea>

        <!--Answer-->
        <label>Answer </label>
        <textarea
          id="actual-answer"
          placeholder="Provide Answer for the question"
          required
        ></textarea>

        <label>Boilerplate code</label>
        <textarea
          id="boilerplate"
          placeholder="Provide boilerplate code on monaco edior"
          required
        ></textarea>
      </div>
      <div class="button-div">
        <button id="button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
