<div class="textxblock-container">
  <div class="parent-div">
    <form id="form">
      <div class="for-inputs">
        <div class="language-marks">
          <span>Choose programming language</span>
          <select id="select-language">
            <option value="java">Java</option>
            <option value="python">Python</option>
          </select>
          <span>Choose execution type</span>
          <select id="select-execution">
            <option value="direct">Direct</option>
            <option value="repo">Repo</option>
          </select>
          <label>Marks</label>
          <input
            id="marks"
            type="number"
            min="1"
            max="10"
            placeholder="Max marks 10"
            required
          />
        </div>
        <label>Question </label>
        <textarea
          id="question-input"
          placeholder="Enter Question here"
          required
        ></textarea>
        <!--Explanation-->
        <label>Explanation </label>
        <textarea
          id="Explanation"
          placeholder="Explain your solution"
        ></textarea>

        <!--Answer-->
        <label>Answer </label>
        <textarea
          id="actual-answer"
          placeholder="Provide Answer for the question"
          required
        ></textarea>

        <label>Boilerplate code</label>
        <textarea
          id="boilerplate"
          placeholder="Provide boilerplate code on monaco edior"
          required
        ></textarea>

        <label>Expected output</label>
        <input
          type="number"
          id="expected-output"
          placeholder="Expected output"
          required
        />

        <label>Repo url</label>
        <input type="text" id="repo-url" placeholder="Repo address" required />

        <label>File name</label>
        <input type="text" id="file-name" placeholder="File name" required />
      </div>
      <div class="button-div">
        <button id="button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
