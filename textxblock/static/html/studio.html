<div class="textxblock-container">
  <div class="parent-div">
    <div class="main-container">
      <p id="question-status"></p>
      <p>Question</p>
      <!--Question -->
      <textarea
        id="question-input"
        placeholder="Enter Question here"
      ></textarea>
      <!--Explanation-->
      <p>Explanation</p>
      <textarea
        id="Explanation"
        placeholder="Explanation your solution"
      ></textarea>
      <!--Answer-->
      <p>Answer</p>
      <textarea
        id="actual-answer"
        placeholder="Provide Answer for the question"
      ></textarea>

      <p>Boilerplate</p>
      <textarea
        id="boilerplate"
        placeholder="Provide boilerplate on monaco edior"
      ></textarea>
      <div>
        <h2>Choose programming language</h2>
        <select id="select">
          <option value="java">Java</option>
          <option value="python">Python</option>
        </select>
      </div>
    </div>
    <div class="btn-div">
      <button id="button">Submit</button>
    </div>
  </div>
</div>
