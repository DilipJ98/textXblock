<div class="textxblock-container">
  <div class="parent-div">
    <div class="main-container">
      <p id="question-status"></p>
      <p>Question</p>
      <!--Question -->
      <textarea
        id="question-input"
        placeholder="Enter Question here"
      ></textarea>
      <!--Explanation-->
      <p>Explanation</p>
      <textarea
        id="Explanation"
        placeholder="Explanation your solution"
      ></textarea>
      <!--Answer-->
      <p>Answer</p>
      <textarea
        id="actual-answer"
        placeholder="Provide Answer for the question"
      ></textarea>
    </div>
    <div class="btn-div">
      <button id="button">Submit</button>
    </div>
  </div>
</div>
